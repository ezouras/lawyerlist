<div  (click)=setSelectedJob() [ngStyle]="{ 'background-color': job.court.color, 'border':isSelected? '2px solid lime':'1px solid green'}" class="job-panel-container">
  <div class="row">
    <div class="job-panel-text">{{job.court.name}}</div>
    <div class="job-panel-text">{{job.date | date: 'shortDate'}}</div>
    <div class="job-panel-text">{{job.time | date:'shortTime'}}</div>
    <div class="job-panel-text">{{job.amount}}</div>
  </div>
</div>
